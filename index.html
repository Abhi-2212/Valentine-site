<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Sans+MS&display=swap');
        body {
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(45deg, #ff6699, #ffcc66, #66ccff);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 2.5rem;
        }
        img {
            width: 200px;
            border-radius: 50%;
            margin: 20px;
        }
        .buttons {
            display: flex;
            gap: 20px;
            position: relative;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            position: relative;
        }
        .yes {
            background-color: #66cc66;
        }
        .no {
            background-color: #ff6666;
            position: absolute;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            bottom: 0;
            width: 20px;
            height: 20px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine?</h1>
    <img id="profile-pic" src="your-image.jpg" alt="Your Picture">
    <div class="buttons">
        <button class="yes" onclick="celebrate()">Yes</button>
        <button class="no" onclick="askAgain()">No</button>
    </div>
    <div class="hearts"></div>
    <audio id="sad-music" src="sad-music.mp3"></audio>
    <audio id="happy-music" src="happy-music.mp3"></audio>
    <canvas id="confetti"></canvas>
    <script>
        let noCount = 0;
        const noResponses = [
            "Are you sure? ðŸ¥º", 
            "Really sure? ðŸ˜¢", 
            "Come on, don't break my heart ðŸ’”", 
            "I won't stop asking! ðŸ˜†"
        ];
        function askAgain() {
            document.getElementsByTagName("h1")[0].innerText = noResponses[noCount % noResponses.length];
            noCount++;
            document.getElementById("sad-music").play();
            moveNoButton();
        }
        function celebrate() {
            document.getElementsByTagName("h1")[0].innerText = "YAY! ðŸŽ‰";
            document.getElementById("happy-music").play();
            startConfetti();
            createHearts();
            setTimeout(stopConfetti, 10000); // Stop confetti after 10 seconds
        }
        function moveNoButton() {
            const noButton = document.querySelector(".no");
            noButton.style.position = "absolute";
            noButton.style.top = Math.random() * 60 + 20 + "vh";
            noButton.style.left = Math.random() * 60 + 20 + "vw";
        }
        function createHearts() {
            const heartContainer = document.querySelector(".hearts");
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 3 + 2 + "s";
                heartContainer.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
        }
        const canvas = document.getElementById("confetti");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let confettiParticles = [];
        let animationFrame;

        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                confettiParticles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    size: Math.random() * 10 + 5,
                    speed: Math.random() * 3 + 2,
                    angle: Math.random() * 360,
                    color: `hsl(${Math.random() * 360}, 100%, 70%)`
                });
            }
        }
        function drawConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confettiParticles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                p.y += p.speed;
                if (p.y > canvas.height) p.y = -10;
            });
            animationFrame = requestAnimationFrame(drawConfetti);
        }
        function startConfetti() {
            createConfetti();
            drawConfetti();
        }
        function stopConfetti() {
            cancelAnimationFrame(animationFrame);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    </script>
</body>
</html>
