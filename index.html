<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Sans+MS&display=swap');
        body {
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(45deg, #ff6699, #ffcc66, #66ccff);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        h1 {
            font-size: 2.5rem;
        }
        img {
            width: 200px;
            border-radius: 50%;
            margin: 20px;
        }
        .buttons {
            display: flex;
            gap: 20px;
        }
        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .yes {
            background-color: #66cc66;
        }
        .no {
            background-color: #ff6666;
        }
        @keyframes confetti {
            from {transform: translateY(0px); opacity: 1;}
            to {transform: translateY(100vh); opacity: 0;}
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine?</h1>
    <img id="profile-pic" src="your-image.jpg" alt="Your Picture">
    <div class="buttons">
        <button class="yes" onclick="celebrate()">Yes</button>
        <button class="no" onclick="askAgain()">No</button>
    </div>
    <audio id="sad-music" src="sad-music.mp3"></audio>
    <audio id="happy-music" src="happy-music.mp3"></audio>
    <script>
        let noCount = 0;
        function askAgain() {
            noCount++;
            document.getElementsByTagName("h1")[0].innerText = [
                "Are you sure? ðŸ¥º", 
                "Really sure? ðŸ˜¢", 
                "Come on, don't break my heart ðŸ’”", 
                "I won't stop asking! ðŸ˜†"
            ][Math.min(noCount, 3)];
            document.getElementById("sad-music").play();
        }
        function celebrate() {
            document.getElementsByTagName("h1")[0].innerText = "YAY! ðŸŽ‰";
            document.getElementById("happy-music").play();
            for (let i = 0; i < 50; i++) {
                let confetti = document.createElement("div");
                confetti.innerText = "ðŸŽŠ";
                confetti.style.position = "absolute";
                confetti.style.left = Math.random() * window.innerWidth + "px";
                confetti.style.top = "-50px";
                confetti.style.fontSize = "2rem";
                confetti.style.animation = "confetti 3s linear infinite";
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        }
    </script>
</body>
</html>
