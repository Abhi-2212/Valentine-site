<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Sans+MS&display=swap');
        body {
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(45deg, #ff6699, #ffcc66, #66ccff);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 2.5rem;
        }
        img {
            width: 200px;
            border-radius: 50%;
            margin: 20px;
        }
        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .yes {
            background-color: #66cc66;
        }
        .no {
            background-color: #ff6666;
            position: relative;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine?</h1>
    <img id="profile-pic" src="your-image.jpg" alt="Your Picture">
    <div class="button-container">
        <button class="yes" onclick="celebrate()">Yes</button>
        <button class="no" onclick="askAgain()">No</button>
    </div>
    <audio id="sad-music" src="sad-music.mp3"></audio>
    <audio id="happy-music" src="happy-music.mp3"></audio>
    <canvas id="confetti"></canvas>
    <script>
        let noCount = 0;
        const noResponses = [
            "Are you sure? ðŸ¥º", 
            "Really sure? ðŸ˜¢", 
            "Come on, don't break my heart ðŸ’”", 
            "I won't stop asking! ðŸ˜†"
        ];
        function askAgain() {
            document.getElementsByTagName("h1")[0].innerText = noResponses[noCount % noResponses.length];
            noCount++;
            document.getElementById("sad-music").play();
            moveNoButton();
        }
        function celebrate() {
            document.getElementsByTagName("h1")[0].innerText = "YAY! ðŸŽ‰";
            document.getElementById("happy-music").play();
            startConfetti();
            setTimeout(stopConfetti, 10000);
        }
        function moveNoButton() {
            const noButton = document.querySelector(".no");
            noButton.style.position = "absolute";
            noButton.style.top = Math.random() * 60 + 20 + "vh";
            noButton.style.left = Math.random() * 60 + 20 + "vw";
        }
        const canvas = document.getElementById("confetti");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let confettiParticles = [];
        let animationFrame;

        function createConfetti() {
            confettiParticles = [];
            for (let i = 0; i < 100; i++) {
                confettiParticles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    size: Math.random() * 10 + 5,
                    speed: Math.random() * 3 + 2,
                    angle: Math.random() * 360,
                    color: `hsl(${Math.random() * 360}, 100%, 70%)`
                });
            }
        }
        function drawConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confettiParticles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                p.y += p.speed;
                if (p.y > canvas.height) p.y = -10;
            });
            animationFrame = requestAnimationFrame(drawConfetti);
        }
        function startConfetti() {
            createConfetti();
            drawConfetti();
        }
        function stopConfetti() {
            cancelAnimationFrame(animationFrame);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    </script>
</body>
</html>
