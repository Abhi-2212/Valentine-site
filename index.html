<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Sans+MS&display=swap');
        body {
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(45deg, #ff6699, #ffcc66, #66ccff);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 2.5rem;
        }
        img {
            width: 200px;
            border-radius: 50%;
            margin: 20px;
        }
        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .yes {
            background-color: #66cc66;
        }
        .no {
            background-color: #ff6666;
            position: relative;
        }
        canvas, .heart-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }
        .hidden-message, .gift-selection {
            display: none;
            font-size: 1.5rem;
            color: #ff3366;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine?</h1>
    <img id="profile-pic" src="your-image.jpg" alt="Your Picture">
    <div class="button-container">
        <button class="yes" onclick="celebrate()">Yes</button>
        <button class="no" onclick="askAgain()">No</button>
    </div>
    <p id="timer"></p>
    <p id="thinking" style="display:none; font-size: 1.2rem; color: red;">Thinking too much? ü§î</p>
    <p class="hidden-message">You are the love of my life! ‚ù§Ô∏è</p>
    <div class="gift-selection">
        <p>Congratulations you can won  üéÅ</p>
        <button onclick="chooseGift('Unlimited Kisses üíã')">Unlimited Kisses  üíã</button>
        <button onclick="chooseGift('Unlimited Hugs ü§ó')">Unlimited Hugs ü§ó</button>
        <button onclick="chooseGift('Unlimited Rounds üéüÔ∏è')">Unlimited Rounds</button>
        <button onclick="chooseGift('A Trip of your choice ‚ù§Ô∏è')">A Trip of your choice ‚ù§Ô∏è</button>
    </div>
    <p id="chosen-gift" style="display:none; font-size: 1.5rem; color: #ff3366;"></p>
    <audio id="sad-music" src="sad-music.mp3"></audio>
    <audio id="happy-music" src="happy-music.mp3"></audio>
    <canvas id="confetti"></canvas>
    <div class="heart-container"></div>
    <script>
        let noCount = 0;
        const noResponses = [
            "Are you sure? ü•∫", 
            "Really sure? üò¢", 
            "Come on, don't break my heart üíî", 
            "I won't stop asking! üòÜ"
        ];
        let startTime = Date.now();

        function askAgain() {
            document.getElementsByTagName("h1")[0].innerText = noResponses[noCount % noResponses.length];
            noCount++;
            document.getElementById("sad-music").play();
            moveNoButton();
        }

        function celebrate() {
            let timeTaken = Math.floor((Date.now() - startTime) / 1000);
            document.getElementsByTagName("h1")[0].innerText = "YAY! üéâ";
            document.getElementById("happy-music").play();
            document.getElementById("timer").innerText = `You took ${timeTaken} seconds to say YES! ‚ù§Ô∏è`;
            document.querySelector(".hidden-message").style.display = "block";
            document.querySelector(".gift-selection").style.display = "block";
            startConfetti();
            startHearts();
            setTimeout(stopConfetti, 10000);
        }

        function chooseGift(gift) {
            document.getElementById("chosen-gift").innerText = `You chose: ${gift}`;
            document.getElementById("chosen-gift").style.display = "block";
        }

        function moveNoButton() {
            const noButton = document.querySelector(".no");
            noButton.style.position = "absolute";
            noButton.style.top = Math.random() * 60 + 20 + "vh";
            noButton.style.left = Math.random() * 60 + 20 + "vw";
        }

        setTimeout(() => {
            if (!document.querySelector(".hidden-message").style.display)
                document.getElementById("thinking").style.display = "block";
        }, 10000);
    </script>
</body>
</html>
